<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Stripe Payment</title>
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .payment-container {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            width: 350px;
        }

        .payment-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .payment-container input {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .payment-container button {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s;
        }

        #pay-button {
            background: #6772e5;
            color: #fff;
        }

        #pay-button:hover {
            background: #5469d4;
        }

        #google-pay-button {
            background: #fff;
            color: #000;
            border: 1px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #payment-message {
            margin-top: 15px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="payment-container">
        <h2>Checkout</h2>
        <form id="payment-form">
            <input type="text" id="card-number" placeholder="Card Number" />
            <input type="text" id="card-expiry" placeholder="MM/YY" />
            <input type="text" id="card-cvc" placeholder="CVC" />
            <button id="pay-button">Pay 2500 LKR</button>
            <div id="google-pay-button"></div>
        </form>
        <div id="payment-message"></div>
    </div>

    <script>
        const stripe = Stripe("pk_test_51SiVxnJ7t3J5nMf6S27rcXJrY0T0mkR93ct5KNbmP9X1o12tgCRvAn6x910ONCHd605coYiWczJJu2VwxU7KKODP00rwN2gjel");

        async function createPaymentIntent() {
            const res = await fetch("http://localhost:3000/payments/create-intent", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ amount: 2500, orderId: "ORDER123" })
            });
            return await res.json();
        }

        // Card Payment
        document.getElementById("pay-button").addEventListener("click", async (e) => {
            e.preventDefault();
            const data = await createPaymentIntent();
            const clientSecret = data.clientSecret;

            const cardNumber = document.getElementById("card-number").value;
            const cardExpiry = document.getElementById("card-expiry").value.split("/");
            const cardCvc = document.getElementById("card-cvc").value;

            const [expMonth, expYear] = cardExpiry;

            const { error, paymentIntent } = await stripe.confirmCardPayment(clientSecret, {
                payment_method: {
                    card: {
                        number: cardNumber,
                        exp_month: expMonth,
                        exp_year: expYear,
                        cvc: cardCvc
                    }
                }
            });

            document.getElementById("payment-message").textContent =
                error ? "Payment failed: " + error.message : "Payment successful!";
        });

        // Google Pay / Apple Pay
        const paymentRequest = stripe.paymentRequest({
            country: 'LK',
            currency: 'lkr',
            total: { label: 'Total', amount: 2500 * 100 },
            requestPayerName: true,
            requestPayerEmail: true
        });

        const prButton = stripe.elements().create('paymentRequestButton', { paymentRequest });

        paymentRequest.canMakePayment().then(function (result) {
            if (result) prButton.mount('#google-pay-button');
            else document.getElementById('google-pay-button').style.display = 'none';
        });

        paymentRequest.on('paymentmethod', async (ev) => {
            const data = await createPaymentIntent();
            const clientSecret = data.clientSecret;

            const { error, paymentIntent } = await stripe.confirmCardPayment(
                clientSecret, { payment_method: ev.paymentMethod.id }, { handleActions: false }
            );

            if (error) ev.complete('fail');
            else ev.complete('success');
        });
    </script>
</body>

</html>
