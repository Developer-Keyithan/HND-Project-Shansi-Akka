<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - healthybite</title>

    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/plugins/fontawesome-free-7.1.0-web/css/all.min.css">
    <link rel="stylesheet" href="/plugins/DataTable/datatable.css">
    <link rel="stylesheet" href="dashboard.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Healthybite</h2>
            </div>

            <nav class="sidebar-nav">
                <ul>
                    <li><a href="admin.html"><i class="fas fa-home"></i> Dashboard</a></li>
                    <li><a href="users.html" class="active"><i class="fas fa-users"></i> Users</a></li>
                    <li><a href="orders.html"><i class="fas fa-shopping-bag"></i> Orders</a></li>
                    <li><a href="products.html"><i class="fas fa-box"></i> Products</a></li>
                    <li><a href="#" id="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-bar">
                <div class="user-info">
                    <span id="admin-name">Admin</span>
                    <i class="fas fa-user-circle"></i>
                </div>
            </header>

            <section class="content-section">
                <div class="page-header"
                    style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
                    <h1>User Management</h1>
                    <button class="btn btn-primary" id="btn-create-user">
                        <i class="fas fa-plus"></i> Create User
                    </button>
                </div>

                <div id="users-datatable"></div>
            </section>
        </main>
    </div>

    <!-- Create/Edit User Modal -->
    <div id="user-modal" class="modal"
        style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index:1000;">
        <div class="modal-content"
            style="background:#fff; width:90%; max-width:500px; margin:50px auto; padding:20px; border-radius:8px;">
            <h2 id="modal-title">Create User</h2>
            <form id="user-form">
                <input type="hidden" id="user-id">

                <div class="form-group" style="margin-bottom:15px;">
                    <label style="display:block; margin-bottom:5px;">Name</label>
                    <input type="text" id="user-name" class="form-control" required
                        style="width:100%; padding:8px; border:1px solid #ddd; border-radius:4px;">
                </div>

                <div class="form-group" style="margin-bottom:15px;">
                    <label style="display:block; margin-bottom:5px;">Email</label>
                    <input type="email" id="user-email" class="form-control" required
                        style="width:100%; padding:8px; border:1px solid #ddd; border-radius:4px;">
                </div>

                <div class="form-group" style="margin-bottom:15px;">
                    <label style="display:block; margin-bottom:5px;">Password</label>
                    <input type="text" id="user-password" class="form-control"
                        style="width:100%; padding:8px; border:1px solid #ddd; border-radius:4px;">
                    <small style="color:#666;">Leave blank to keep existing password when editing</small>
                </div>

                <div class="form-group" style="margin-bottom:15px;">
                    <label style="display:block; margin-bottom:5px;">Role</label>
                    <select id="user-role" class="form-control" required
                        style="width:100%; padding:8px; border:1px solid #ddd; border-radius:4px;">
                        <!-- Options populated by JS -->
                    </select>
                </div>

                <div class="form-actions" style="text-align:right;">
                    <button type="button" class="btn btn-outline" id="btn-close-modal"
                        style="margin-right:10px;">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save User</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="JS/users.js"></script>
</body>

</html>
