<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 Forbidden - healthybite</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/pages/pages.css">
    <link rel="stylesheet" href="/plugins/fontawesome-free-7.1.0-web/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@400;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Header -->
    <header id="navbar-placeholder" class="header"></header>

    <section class="error-page"
        style="min-height: 60vh; display: flex; align-items: center; justify-content: center; text-align: center; background-color: #f9f9f9; padding: 100px 20px;">
        <div class="container">
            <div class="error-content">
                <i class="fas fa-ban" style="font-size: 5rem; color: #f44336; margin-bottom: 20px;"></i>
                <h1 style="font-size: 6rem; color: #c62828; margin: 0; line-height: 1;">403</h1>
                <h2 style="font-size: 2rem; color: #333; margin-top: 10px;">Access Forbidden</h2>
                <p style="color: #666; max-width: 500px; margin: 20px auto; font-size: 1.1rem;">You do not have
                    permission to access this page. Please log in with an appropriate account or contact support.</p>
                <div class="error-actions" style="margin-top: 30px;">
                    <a href="/auth/login.html" class="btn btn-primary" style="margin-right: 15px;">Log In</a>
                    <a href="/" class="btn btn-outline" style="margin-right: 15px;">Go Home</a>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer id="footer-placeholder" class="footer"></footer>

    <script src="/load-scripts.js"></script>
    <script src="/shared/router.js"></script>
</body>

</html>
