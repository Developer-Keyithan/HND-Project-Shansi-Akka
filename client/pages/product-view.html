<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - HelthyBite</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/pages/pages.css">
    <link rel="stylesheet" href="/plugins/fontawesome-free-7.1.0-web/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@400;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="navbar">
                <a href="/index.html" class="logo">
                    <i class="fas fa-leaf"></i>
                    <span>HelthyBite</span>
                </a>

                <ul class="nav-menu">
                    <li><a href="/index.html">Home</a></li>
                    <li><a href="/pages/menu.html">Menu</a></li>
                    <li><a href="../index.html#about">About</a></li>
                    <li><a href="/pages/diet-planning.html">Diet Planning</a></li>
                    <li><a href="/pages/faqs.html">FAQs</a></li>
                    <li><a href="/pages/contact.html">Contact</a></li>
                </ul>

                <div class="nav-actions">
                    <a href="/pages/menu.html" class="btn btn-search"><i class="fas fa-search"></i></a>
                    <a href="/pages/cart.html" class="cart-icon">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="cart-count">0</span>
                    </a>
                    <div class="user-menu">
                        <button class="btn-login" id="login-btn">Login</button>
                        <button class="btn-register" id="register-btn">Sign Up</button>
                    </div>
                </div>

                <div class="hamburger">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </div>
        </div>
    </header>

    <!-- Product View Section -->
    <section class="product-view-section">
        <div class="container">
            <div id="product-container" class="product-view-container">
                <!-- Product details loaded by JavaScript -->
                <div class="loading-spinner">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Loading product details...</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Related Products -->
    <section class="related-products">
        <div class="container">
            <h2 class="section-title">You May Also Like</h2>
            <div id="related-products" class="products-grid">
                <!-- Related products loaded by JavaScript -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-grid">
                <div class="footer-col">
                    <a href="/index.html" class="logo">
                        <i class="fas fa-leaf"></i>
                        <span>HelthyBite</span>
                    </a>
                    <p>Delivering healthy, delicious meals to nourish your body and mind.</p>
                </div>
                <div class="footer-col">
                    <h3>Quick Links</h3>
                    <ul>
                        <li><a href="/index.html">Home</a></li>
                        <li><a href="/pages/menu.html">Menu</a></li>
                        <li><a href="/pages/about.html">About Us</a></li>
                    </ul>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2024 HelthyBite. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="/shared/data.js"></script>
    <script src="/shared/utils.js"></script>
    <script src="/shared/auth.js"></script>
    <script src="product-view.js"></script>

    <script src="/shared/router.js"></script>
</body>

</html>
