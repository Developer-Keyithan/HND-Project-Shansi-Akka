<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - healthybite</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@400;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="auth-container">
        <div class="auth-hero">
            <div class="auth-hero-content">
                <h2>Secure & Easy Reset</h2>
                <p>We'll help you get back on track with your healthy journey in no time.</p>
                <div class="auth-features">
                    <div class="feature">
                        <i class="fas fa-shield-alt"></i>
                        <span>Secure Account Recovery</span>
                    </div>
                    <div class="feature">
                        <i class="fas fa-envelope-open-text"></i>
                        <span>Instant Email Delivery</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="auth-card">
            <div class="auth-header">
                <a href="/index.html" class="logo">
                    <i class="fas fa-leaf"></i>
                    <span>healthybite</span>
                </a>
                <h1>Forgot Password</h1>
                <p>Enter your email to reset your password</p>
            </div>

            <form class="auth-form" id="forgotPasswordForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter your registered email" required>
                </div>

                <div class="form-options">
                    <a href="login.html"><i class="fas fa-arrow-left"></i> Back to Login</a>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Send Reset Link</button>
            </form>

            <div class="auth-footer">
                <p>Don't have an account? <a href="/auth/register.html">Sign up now</a></p>
            </div>
        </div>
    </div>

    <!-- EmailJS SDK -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function () {
            // Replace with your public key if needed, using safe default for now
            if (window.emailjs) emailjs.init("YOUR_PUBLIC_KEY");
        })();
    </script>
    <script type="module" src="/shared/data.js"></script>
    <script type="module" src="/shared/auth.js"></script>
    <script type="module" src="JS/forgot-password.js"></script>
</body>

</html>
