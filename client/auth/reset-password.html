<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - healthybite</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@400;600;700&display=swap"
        rel="stylesheet">
    <style>
        .password-input {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #888;
        }

        .password-strength {
            margin-top: 8px;
            font-size: 12px;
        }

        .strength-text {
            display: block;
            margin-bottom: 3px;
            color: #666;
        }

        #strength-level {
            font-weight: 600;
        }

        .strength-meter {
            height: 4px;
            background-color: #e0e0e0;
            border-radius: 2px;
            overflow: hidden;
            margin-top: 2px;
        }

        .strength-bar {
            height: 100%;
            width: 0%;
            background-color: #dc3545;
            border-radius: 2px;
            transition: width 0.3s ease, background-color 0.3s ease;
        }

        .strength-bar.weak {
            width: 33%;
            background-color: #dc3545;
        }

        .strength-bar.fair {
            width: 66%;
            background-color: #ffc107;
        }

        .strength-bar.good {
            width: 100%;
            background-color: #28a745;
        }

        .password-match {
            display: block;
            margin-top: 5px;
            font-size: 12px;
        }

        .password-match.match {
            color: var(--primary-green);
        }

        .password-match.no-match {
            color: var(--error-color, #dc3545);
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <div class="auth-hero">
            <div class="auth-hero-content">
                <h2>Set New Password</h2>
                <p>Create a strong password to secure your account.</p>
                <div class="auth-features">
                    <div class="feature">
                        <i class="fas fa-lock"></i>
                        <span>Enhanced Security</span>
                    </div>
                    <div class="feature">
                        <i class="fas fa-key"></i>
                        <span>Unique Encryption</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="auth-card">
            <div class="auth-header">
                <a href="/index.html" class="logo">
                    <i class="fas fa-leaf"></i>
                    <span>healthybite</span>
                </a>
                <h1>Reset Password</h1>
                <p>Enter your new password below</p>
            </div>

            <form class="auth-form" id="resetPasswordForm">
                <div class="form-group">
                    <label for="password">New Password</label>
                    <div class="password-input">
                        <input type="password" id="password" placeholder="At least 8 characters" required>
                        <button type="button" class="toggle-password" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="password-strength">
                        <span class="strength-text">Password strength: <span id="strength-level">Weak</span></span>
                        <div class="strength-meter">
                            <div class="strength-bar"></div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="password-input">
                        <input type="password" id="confirmPassword" placeholder="Confirm new password" required>
                        <button type="button" class="toggle-password" id="toggleConfirmPassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <span class="password-match" id="password-match-indicator"></span>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Reset Password</button>
            </form>

            <div class="auth-footer">
                <p>Back to <a href="/auth/login.html">Login</a></p>
            </div>
        </div>
    </div>

    <!-- EmailJS SDK -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function () {
            if (window.emailjs) emailjs.init("YOUR_PUBLIC_KEY");
        })();
    </script>
    <script type="module" src="/shared/data.js"></script>
    <script type="module" src="/shared/auth.js"></script>
    <script type="module" src="JS/reset-password.js"></script>
</body>

</html>
